    <div class="btnAdd">
    <button type="button" class="addCategory" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <span class="addCategory__text">Add</span>
        <span class="addCategory__icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none" class="svg"><line y2="19" y1="5" x2="12" x1="12"></line><line y2="12" y1="12" x2="19" x1="5"></line></svg></span>

    <!-- Modal Insertar -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5 modaltitulo" id="exampleModalLabel">Agregar Equipo</h1>
            </div>
            <div class="modal-body">
                <form action="" class="formularios" id="formAddEquipos">
                    <div class="mb-3">
                        <label for="" class="form-label">Nombre Equipo : </label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese nombre equipo">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Pais : </label>
                        <input type="text" class="form-control" id="pais" placeholder="Ingrese pais">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Director : </label>
                        <input type="text" class="form-control" id="director" placeholder="Ingrese nombre director">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btnForm" data-bs-dismiss="modal">Cerrar</button>
                        <button type="input" class="btn btn-primary btnForm">Add</button>
                </form>
            </div>
            </div>
        </div>
        </div>
    </div>

    <!-- Modal Update -->
    <div class="modal fade" id="modalUpdate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5 modaltitulo" id="exampleModalLabel">Editar Equipo</h1>
            </div>
            <div class="modal-body">
                <form action="" class="formularios" id="formEditCiclista">
                    <input type="hidden" id="idEdit" name="">
                    <div class="mb-3">
                        <label for="" class="form-label">Nombre Equipo : </label>
                        <input type="text" class="form-control" id="nombreEdit">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Pais : </label>
                        <input type="text" class="form-control" id="paisEdit">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Director : </label>
                        <input type="text" class="form-control" id="directorEdit">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btnForm" data-bs-dismiss="modal">Cerrar</button>
                        <button type="input" class="btn btn-primary btnForm">Actualizar</button>
                </form>
            </div>
            </div>
        </div>
        </div>
